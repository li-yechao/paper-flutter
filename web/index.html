<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="paper">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Paper</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html,
    body {
      background-color: #fafafa;
      color: #262626;
      box-sizing: border-box;
      margin: 0;
    }

    @media (prefers-color-scheme: dark) {

      html,
      body {
        background-color: #303030;
        color: #ffffff;
      }
    }

    img.logo {
      display: block;
      width: 128px;
      height: 128px;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10%;
    }

    div.spinner {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      width: 24px;
      height: 24px;
      display: block;
      margin: auto;
      padding: 10px;
      border-radius: 10px;
    }

    div.spinner div {
      width: 4%;
      height: 16%;
      background: rgba(128, 128, 128, .5);
      position: absolute;
      left: 48%;
      top: 42%;
      opacity: 0;
      border-radius: 50px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
      animation: fade 1s linear infinite;
    }

    @keyframes fade {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.25;
      }
    }

    div.spinner div.bar1 {
      transform: rotate(0deg) translate(0, -104%);
      animation-delay: 0s;
    }

    div.spinner div.bar2 {
      transform: rotate(45deg) translate(0, -104%);
      animation-delay: -0.875s;
    }

    div.spinner div.bar3 {
      transform: rotate(90deg) translate(0, -104%);
      animation-delay: -0.75s;
    }

    div.spinner div.bar4 {
      transform: rotate(135deg) translate(0, -104%);
      animation-delay: -0.625s;
    }

    div.spinner div.bar5 {
      transform: rotate(180deg) translate(0, -104%);
      animation-delay: -0.5s;
    }

    div.spinner div.bar6 {
      transform: rotate(225deg) translate(0, -104%);
      animation-delay: -0.375s;
    }

    div.spinner div.bar7 {
      transform: rotate(270deg) translate(0, -104%);
      animation-delay: -0.25s;
    }

    div.spinner div.bar8 {
      transform: rotate(315deg) translate(0, -104%);
      animation-delay: -0.125s;
    }
  </style>
</head>

<body>
  <div id="splash">
    <img class="logo" src="icons/Icon-192.png">
    <div class="spinner">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
      <div class="bar7"></div>
      <div class="bar8"></div>
    </div>
  </div>

  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('splash')
      if (splash) {
        splash.remove();
      }
    })

    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing ?? reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</body>

</html>
