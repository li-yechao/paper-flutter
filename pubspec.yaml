version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.5
  flutter_inappwebview:
    git:
      url: https://github.com/li-yechao/flutter_inappwebview.git
      ref: master
  equatable: ^2.0.0
